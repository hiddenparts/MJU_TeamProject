<!DOCTYPE html>
<html lang="ko">
    <head>
    	<meta charset="utf-8">
	    <title>D_2조 팀프로젝트</title>
	    <script src="js/jquery-1.8.2.js"></script>
	    <script src="js/mwLogin.js"></script>
        <link rel="stylesheet" href="css/mwLogin.css">
    </head>

    <body>
    	<p><a href="#login" id="loginAnchor" class="loginTrigger" accesskey="L" title="Accesskey(L)">#2 LOG-IN</a></p>
		<div class="mwLogin"> <!-- class에 open을 추가하면 css에서 display를 none에서 block으로 변경하여 팝업창이 보이게 됨 -->
			<div class="bg"></div>
			<div id="login" class="gLogin">
				<a href="#loginAnchor" class="close" title="로그인 레이어 닫기">X</a>
				<form action="" id="gLogin" class="gLogin">
					<fieldset>
						<legend>Login</legend>
						<div class="item">
							<label for="uid" class="iLabel">ID</label><input name="" type="text" value="" id="uid" class="iText uid" />
						</div>
						<div class="item">
							<label for="upw" class="iLabel">PASSWORD</label><input name="" type="password" value="" id="upw" class="iText upw" />
						</div>
						<div><input name="접속" type="submit" value="로그인" /></div>
						<ul class="help">
							<li class="first"><a href="#">아이디/비밀번호 찾기</a></li>
							<li><a href="#">회원 가입</a></li>
						</ul>
					</fieldset>
				</form>
			</div>
		</div>
	</body>

</html>
