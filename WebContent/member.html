<!DOCTYPE html>
<html lang="ko">
    <head>
    	<meta charset="utf-8">
	    <title>회원정보</title>
	    <script src="jQuery/jquery-1.8.2.js"></script>
	    <link rel="stylesheet" type="text/css" href="">
    </head>

    <body>
    	<form action="" method="post">
    		ID : <input type="text" name="id"></br>
    		PASSWORD : <input type="password" name="pwd"></br>
    		성 : <input type="text" name="lastname"></br>
    		이름 : <input type="text" name="firstname"></br>
    		닉네임 : <input type="text" name="nickname"></br>
    		프로필사진 : <input type="file" name="photo"></br>
    		성별 : <input type="radio" name="gender" value="M">남
    			  <input type="radio" name="gender" value="F">여</br>
    		이메일 : <input type="text" name="email"></br>
    		소개 : <input type="textarea" name="intro"></br>
    		웹사이트 : <input type="text" name="website"></br>
    		정보공개 : <input type="radio" name="infoopen" value="Y">예
    			  	<input type="radio" name="infoopen" value="N">아니오</br>
    		<input type="submit">
    	</form>
    </body>

</html>
